services:
  # --- Backend (Node runtime) ---
  - type: web
    name: madetoheal-backend
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: madetoheal-db
          property: connectionString
      - key: JWT_SECRET
        sync: false

  # --- Frontend (Node runtime) ---
  - type: web
    name: madetoheal-frontend
    runtime: node
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: madetoheal-db
    plan: free    # or basic-1gb
